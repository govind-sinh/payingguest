<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="tenantDetailForm">
      <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name">
      </div>
      
      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address">
      </div>

      <div>
        <label for="pan">
          Pan
        </label>
        <input id="pan" type="text" formControlName="pan">
      </div>
      <div>
        <label for="aadhar">
          Aadhar
        </label>
        <input id="aadhar" type="text" formControlName="aadhar">
      </div>
  </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSubmit(tenantDetailForm.value)">Submit</button>
  <!-- <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button> -->
</div>
